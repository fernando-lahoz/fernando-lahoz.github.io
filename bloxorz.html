<!DOCTYPE html>
<html>
<head>
    <title>Bloxorz</title>

    <!-- Vertex shader -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec3 vPosition;
        attribute vec4 vColor;
        uniform mat4 model; // model matrix
        uniform mat4 view; // view matrix 
        uniform mat4 projection; // projection matrix
        varying vec4 varColor;
        void main() 
        {
            gl_Position = projection * view * model * vec4(vPosition, 1);
            varColor = vColor;
        }
    </script>

    <!-- Fragment shader -->
    <script id="fragment-shader" type="x-shader/x-fragment">
    	precision mediump float;
    	varying vec4 varColor;
    	uniform vec4 colorMult;
    	void main() 
    	{ 
            gl_FragColor = varColor * colorMult;
    	}
    </script>

    <script type="text/javascript" src="lib/webgl-utils.js"></script>
    <script type="text/javascript" src="lib/initShaders.js"></script>
    <script type="text/javascript" src="lib/MVnew.js"></script>

    <script type="text/javascript" src="src/bloxorz_logic.js"></script>
    <script type="text/javascript" src="src/bloxorz_geometry.js"></script>
    <script type="text/javascript" src="src/bloxorz.js"></script>

    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        #gl-canvas {
            display: block;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- El canvas, que permite renderizar con WebGL -->
    <canvas id="gl-canvas" style="display: block; width : 100% ; height : 100% ; padding: 0; margin: 0;">
        Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
</body>
</html>
